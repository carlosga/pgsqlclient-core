image: microsoft/dotnet-preview

stages:
  - build
  - test

services:
  - postgres:latest

variables:
  NORTHWIND_DATABASE_URL: "postgres://postgres@postgres/northwind"
  NORTHWIND_POSTGRES_USER: northwind
  NORTHWIND_POSTGRES_PASSWORD: "northwind"

  PUBS_DATABASE_URL: "postgres://postgres@postgres/pubs"
  PUBS_POSTGRES_USER: pubs
  PUBS_POSTGRES_PASSWORD: "pubs"

connect:
  image: postgres
  script:
  # northwind
  - export PGPASSWORD=$NORTHWIND_POSTGRES_PASSWORD
  - psql -h "postgres" -U "$NORTHWIND_POSTGRES_USER" -d "$NORTHWIND_DATABASE_URL" -c "SELECT 'OK' AS status;"
  - psql -h "postgres" -U "$NORTHWIND_POSTGRES_USER" -d "$NORTHWIND_DATABASE_URL" -f PostgreSql.Data.SqlClient.Tests/Resources/northwind.sql
  # pubs
  - export PGPASSWORD=$PUBS_POSTGRES_PASSWORD
  - psql -h "postgres" -U "$PUBS_POSTGRES_USER" -d "$PUBS_DATABASE_URL" -f PostgreSql.Data.SqlClient.Tests/Resources/pubs.sql
  - psql -h "postgres" -U "$PUBS_POSTGRES_USER" -d "$PUBS_DATABASE_URL" -c "SELECT 'OK' AS status;"

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build PostgreSql.Data.SqlClient PostgreSql.Data.SqlClient.Tests

test:
  stage: test
  script:
    - cd PostgreSql.Data.SqlClient.Tests
    - mv ConnectionString.ci.xml ConnectionString.xml
    - dotnet test
