image: ubuntu:14.04
# image: microsoft/dotnet-preview

stages:
  - build
  - test

services:
  - postgres:latest

variables:
  POSTGRES_DB: "postgres://postgres@postgres/northwind"
  POSTGRES_USER: northwind
  POSTGRES_PASSWORD: "northwind"

connect:
  stage: test
  image: postgres
  script:
  # northwind
  - export PGPASSWORD=$POSTGRES_PASSWORD
  - psql -h "postgres" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f PostgreSql.Data.SqlClient.Tests/Resources/northwind.sql
  - psql -h "postgres" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "SELECT 'OK' AS status;"
  # pubs
  # - export PGPASSWORD=$PUBS_POSTGRES_PASSWORD
  # - psql -h "postgres" -U "$PUBS_POSTGRES_USER" -d "$PUBS_DATABASE_URL" -f PostgreSql.Data.SqlClient.Tests/Resources/pubs.sql
  # - psql -h "postgres" -U "$PUBS_POSTGRES_USER" -d "$PUBS_DATABASE_URL" -c "SELECT 'OK' AS status;"

before_script:
  - apt-get update -qq && apt-get install -y -qq wget gettext libcurl4-openssl-dev libicu-dev libssl-dev libunwind8 zlib1g clang-3.5 lldb-3.6 liblttng-ust0 
  - wget https://dotnetcli.blob.core.windows.net/dotnet/beta/Installers/Latest/dotnet-host-ubuntu-x64.latest.deb
  - wget https://dotnetcli.blob.core.windows.net/dotnet/beta/Installers/Latest/dotnet-sharedframework-ubuntu-x64.latest.deb
  - wget https://dotnetcli.blob.core.windows.net/dotnet/beta/Installers/Latest/dotnet-sdk-ubuntu-x64.latest.deb
  - dpkg -i dotnet-host-ubuntu-x64.latest.deb dotnet-sharedframework-ubuntu-x64.latest.deb dotnet-sdk-ubuntu-x64.latest.deb

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build PostgreSql.Data.SqlClient PostgreSql.Data.SqlClient.Tests

test:
  stage: test
  script:
    - cd PostgreSql.Data.SqlClient.Tests
    - mv ConnectionString.ci.xml ConnectionString.xml
    - dotnet test
